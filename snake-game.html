<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #ecf0f1;
        }

        h1 {
            margin: 20px 0;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-container {
            position: relative;
            background: #34495e;
            border: 3px solid #e74c3c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.3);
        }

        #gameCanvas {
            background-color: #1a252f;
            border: 2px solid #3498db;
            border-radius: 5px;
        }

        .controls {
            margin: 20px 0;
            text-align: center;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f39c12;
        }

        .instructions {
            margin: 10px 0;
            font-size: 16px;
            text-align: center;
            color: #bdc3c7;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #e74c3c;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: none;
        }

        .restart-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .restart-btn:hover {
            background: #c0392b;
        }

        .speed-control {
            margin: 10px 0;
        }

        .speed-control label {
            margin-right: 10px;
            font-weight: bold;
            color: #3498db;
        }

        .speed-control select {
            background: #34495e;
            color: #ecf0f1;
            border: 2px solid #3498db;
            border-radius: 5px;
            padding: 5px;
            font-size: 14px;
        }

        .game-paused {
            text-align: center;
            margin: 10px 0;
            color: #f39c12;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>🐍 贪吃蛇游戏 🐍</h1>
    
    <div class="controls">
        <div class="score">得分: <span id="score">0</span></div>
        <div class="speed-control">
            <label>速度: </label>
            <select id="speedSelect">
                <option value="200">慢</option>
                <option value="150">中等</option>
                <option value="100" selected>快</option>
                <option value="80">很快</option>
                <option value="60">极快</option>
            </select>
        </div>
        <button id="startBtn" class="restart-btn">开始游戏</button>
        <div id="gamePaused" class="game-paused" style="display: none;">游戏暂停 - 点击开始游戏</div>
        <div class="instructions">使用方向键控制蛇的移动，空格键暂停/继续</div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="game-over" id="gameOver">
            <div>游戏结束！</div>
            <div>最终得分: <span id="finalScore">0</span></div>
            <button class="restart-btn" onclick="restartGame()">重新开始</button>
        </div>
    </div>

    <div class="instructions">
        <p>🎮 操作说明：</p>
        <p>↑ ↓ ← → 方向键控制蛇移动</p>
        <p>吃到食物得分，碰到墙壁或自己游戏结束</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const speedSelect = document.getElementById('speedSelect');
        const gamePausedElement = document.getElementById('gamePaused');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameStarted = false;
        let gamePaused = false;
        let gameInterval = null;
        let gameSpeed = 100;

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        function drawGame() {
            ctx.fillStyle = '#1a252f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#27ae60';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                ctx.strokeStyle = '#2ecc71';
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, (gridSize-2)/2, 0, 2 * Math.PI);
            ctx.fillStyle = '#c0392b';
            ctx.fill();
        }

        function moveSnake() {
            if (!gameRunning || gamePaused || dx === 0 && dy === 0) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            gameRunning = false;
            gameStarted = false;
            gamePaused = false;
            if (gameInterval) {
                clearInterval(gameInterval);
                gameInterval = null;
            }
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            startBtn.textContent = '重新开始';
            gamePausedElement.style.display = 'none';
        }

        function startGame() {
            if (!gameStarted) {
                snake = [{x: 10, y: 10}];
                dx = 0;
                dy = 0;
                score = 0;
                scoreElement.textContent = score;
                gameRunning = true;
                gameStarted = true;
                gamePaused = false;
                gameOverElement.style.display = 'none';
                gamePausedElement.style.display = 'none';
                generateFood();
                startBtn.textContent = '暂停游戏';
                
                gameSpeed = parseInt(speedSelect.value);
                if (gameInterval) clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, gameSpeed);
            } else {
                togglePause();
            }
        }

        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                if (gamePaused) {
                    startBtn.textContent = '继续游戏';
                    gamePausedElement.style.display = 'block';
                } else {
                    startBtn.textContent = '暂停游戏';
                    gamePausedElement.style.display = 'none';
                }
            }
        }

        function restartGame() {
            if (gameInterval) clearInterval(gameInterval);
            gameStarted = false;
            gameRunning = false;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            gamePausedElement.style.display = 'none';
            startBtn.textContent = '开始游戏';
            drawGame();
        }

        function gameLoop() {
            moveSnake();
            drawGame();
        }

        document.addEventListener('keydown', (e) => {
            if (!gameStarted || gamePaused) return;

            switch(e.key) {
                case 'ArrowUp':
                    if (snake.length === 1 || dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (snake.length === 1 || dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (snake.length === 1 || dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (snake.length === 1 || dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
                case ' ':
                    e.preventDefault();
                    togglePause();
                    break;
            }
        });

        startBtn.addEventListener('click', startGame);
        
        speedSelect.addEventListener('change', () => {
            gameSpeed = parseInt(speedSelect.value);
            if (gameInterval && gameRunning && !gamePaused) {
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, gameSpeed);
            }
        });

        generateFood();
        drawGame();
    </script>
</body>
</html>
